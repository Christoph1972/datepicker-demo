<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstrap-datepicker demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <!--JQuery before Bootstrap! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script type="text/javascript" src="lib/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-datepicker.css">
</head>

<body>

    <div class="container">
        <span>
            <p>Start Date</p>
            <div id="startDatePicker" class="input-group input-group-test date date-border datepicker-inline">
                <input type="text" class=" datepicker">
                <span class="input-group-addon">
                    <div>
                        <i class="fa fa-calendar posIcon"></i>
                    </div>
                </span>
            </div>

            <script>
                $(function () {
                    $('#startDatePicker').datepicker({
                        format: 'dd.mm.yyyy',
                        autoclose: true,
                    }).on('changeDate', function (e) {

                        console.log('date changed: ' + getFormattedDate(e.date));
                    });
                });

                $('#startDatePicker input').val(getFormattedDate(new Date()));

                function getFormattedDate(date) {
                    return date.getDate() + "." + (date.getMonth() + 1) + "." + date.getFullYear()
                }
            </script>
        </span>
    </div>

</body>

</html>
